<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/webjars/jquery/3.6.0/dist/jquery.min.js"></script>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 560px">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form action="index.html" method="post">

        <!--        <div th:if="${#fields.hasGlobalErrors()}">-->
        <!--            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메세지</p>-->
        <!--        </div>-->

        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" name="loginId" class="form-control">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <div>
            <label for="alias">별칭</label>
            <input type="test" id="alias" name="alias" class="form-control">
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg btn-join"
                        type="button">
                    회원가입
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg btn-cancel" type="button">
                    돌아가기
                </button>
            </div>
        </div>
    </form>
</div>
</body>
<script th:inline="javascript">
    $(document).ready(function (){
        let loginForm = {
            loginId : $('#loginId').val(),
            password : $('#password').val(),
            alias : $('#alias').val()
        };

        $(".btn-join").click(function (){
            $.ajax({
                type:'POST',
                url: '/member',
                headers : { "content-type": "application/json"},
                dataType : 'text',
                data : JSON.stringify(loginForm),

                success : function () {
                    alert("회원가입에 성공하셨습니다.");
                    location = '/';
                },
                error : function (result) {
                    $("loginId").html(result.error)
                }
            })
        })
    })
</script>
</html>
